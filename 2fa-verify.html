<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2단계 인증 - 자산 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .verify-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .verify-container h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }

        .verify-container p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .icon {
            text-align: center;
            font-size: 4em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.5em;
            text-align: center;
            letter-spacing: 0.3em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .verify-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .verify-btn:hover {
            background: #5568d3;
        }

        .verify-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #dc3545;
            margin-top: 15px;
            padding: 12px;
            background: #ffe6e6;
            border-radius: 8px;
            display: none;
            text-align: center;
        }

        .help-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .help-text a {
            color: #667eea;
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="icon">🔐</div>
        <h1>2단계 인증</h1>
        <p>인증 앱의 6자리 코드를 입력하세요</p>

        <form id="verifyForm">
            <div class="form-group">
                <label for="code">인증 코드</label>
                <input type="text" id="code" required placeholder="000000" maxlength="6" pattern="[0-9]{6}" autocomplete="off" autofocus>
            </div>

            <button type="submit" class="verify-btn" id="verifyBtn">확인</button>
        </form>

        <div class="error-message" id="errorMessage"></div>

        <div class="help-text">
            인증 앱을 잃어버리셨나요? <a href="mailto:ahnhj1996@naver.com">관리자에게 문의</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- TOTP 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>

    <script src="firebase-config.js"></script>
    <script src="2fa-verify.js"></script>
</body>
</html>
