    <script>
        let previewedData = null;

        // í˜ì´ì§€ ë¡œë“œì‹œ ì¸ì¦ í™•ì¸
        document.addEventListener('DOMContentLoaded', function() {

        // êµ¬ê¸€ ì‹œíŠ¸ URLì—ì„œ ID ì¶”ì¶œ
        function extractSheetId(url) {
            const match = url.match(/\/d\/([a-zA-Z0-9-_]+)/);

        // êµ¬ê¸€ ì‹œíŠ¸ì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        async function fetchSheetData() {
            const url = document.getElementById('sheetUrl').value;
            const sheetName = document.getElementById('sheetName').value || 'Sheet1';

            const sheetId = extractSheetId(url);
            if (!sheetId) {
                throw new Error('ì˜ëª»ëœ êµ¬ê¸€ ì‹œíŠ¸ URLì…ë‹ˆë‹¤.');
            }

            // Google Sheets APIë¥¼ ì‚¬ìš©í•˜ì§€ ì•Šê³  CSV export ì‚¬ìš©
            const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheetName)}`;

            const response = await fetch(csvUrl);
            if (!response.ok) {

            }

        }

        // CSV íŒŒì‹±
        function parseCSV(csv) {
            const lines = csv.split('\n').filter(line => line.trim());
            const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim());

            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.replace(/"/g, '').trim());
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                data.push(row);
            }

            return { headers, data };
        }

        // ë°ì´í„°ë¥¼ Firebase í˜•ì‹ìœ¼ë¡œ ë³€í™˜
        function convertToFirebaseFormat(sheetData) {
            // ì´ í•¨ìˆ˜ëŠ” ì‹œíŠ¸ êµ¬ì¡°ì— ë§ê²Œ ìˆ˜ì •í•´ì•¼ í•©ë‹ˆë‹¤
            // ì˜ˆì‹œ: ì¹´í…Œê³ ë¦¬, í•­ëª©ëª…, ê¸ˆì•¡, ë©”ëª¨ ì»¬ëŸ¼ì´ ìˆë‹¤ê³  ê°€ì •

            const assets = {

                if (category.includes('í˜„ê¸ˆ') || category.includes('ì˜ˆê¸ˆ') || category.toLowerCase().includes('cash')) {

                    assets.stock.push(item);
                } else if (category.includes('ì•”í˜¸í™”í') || category.toLowerCase().includes('crypto')) {
                    assets.crypto.push(item);
                } else if (category.includes('ë¶€ë™ì‚°') || category.toLowerCase().includes('real')) {
                    assets.realEstate.push(item);
                } else {

                    assets.realEstate.push(item);

        }
